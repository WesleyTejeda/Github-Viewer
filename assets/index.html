<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github Profile Viewer</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
      <nav class="nav w-100">
        <h3 id="navTitle" class="text-white col-lg col-md col-sm-12">Github Profile Viewer</h3>
        <a class="nav-link col-md-2 col-sm-6 text-center" href="index.html">New Search</a>
        <a class="nav-link col-md-3 col-sm-6 text-center" href="https://github.com/WesleyTejeda/Github-Viewer" target="_blank">View Repository</a>
      </nav>
    </header>
    <main id="main">
        <section id="formContainer" class="container text-center justify-content-center">
            <form method="POST" id="userForm" class="form-inline">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">@</span>
                </div>
                <input id="inputUser" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                <button id="search">Search</button>
              </div>
            </form>
            <p id="userHelpInline">*Seach using github username</p>
        </section>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="js/index.js"></script>
</html>
