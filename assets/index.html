<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav id="nav" class="navbar navbar-expand-lg navbar-Dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <h3 class="text-white">Github Profile Viewer</h3>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://github.com/WesleyTejeda/Github-Viewer" target="_blank">View Repository</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://github.com/WesleyTejeda" target="_blank">My Github</a>
                </li>
              </ul>
            </div>
        </nav>
    </header>
    <main id="main">
        <section id="formContainer" class="container">
            <form method="POST" id="userForm">
                <div class="form-group">
                    <label id="user" for="inputUser">User:<input id="inputUser" class="ml-1"></label>
                    <button id="search">Search</button>
                    <small id="userHelpInline">
                        *Seach using github username
                    </small>
                </div>
            </form>
        </section>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="js/index.js"></script>
</html>
